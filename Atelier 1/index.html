<!DOCTYPE html>
<html>
<head>
	<title>TP</title>
	<link rel="stylesheet" type="text/css" href="./src/css/main.css">
	<script src="./src/js/main.js"></script>
</head>
<body>
<div class="d-flex-column form-container">
	
<div id="error-messages"></div>
<input type="text" id="nom" placeholder="nom" />

<input type="password" id="pass" placeholder="mot de passe" />
<div class="d-flex">
	<Label for="on">Afficher Le Div</Label>
<div class="d-inline-block">
	<input checked id="off" type="radio" />
	<Label for="off">off</Label>
</div>

<div class="d-inline-block">
	<input id="on" type="radio" />
	<Label for="on">on</Label>
</div>

</div>
<div class="d-none" id="hidden-div">

<select style="width: 100%;" id="ville" >
	<option value="error" selected>Choisir une Ville</option>
	
</select>
</div>
<div class="d-flex">
<button onclick="CONNECT()">Se Connecter</button>
<button class="margin">Annuler</button>
</div>
</div>

</body>
</html>
